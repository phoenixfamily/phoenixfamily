{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ seo_title|default:"Phoenix Family Blog" }}</title>
    <meta name="description" content="{{ meta_description }}">
    <meta name="keywords" content="{{ meta_keywords }}">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="canonical" href="{{ canonical_url|default:request.build_absolute_uri }}">
    <meta property="og:title" content="{{ meta_title|default:"Phoenix Family Blog" }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    <meta property="og:url" content="{{ canonical_url|default:request.build_absolute_uri }}">
    <meta name="twitter:title" content="{{ meta_title|default:"Phoenix Family Blog" }}">
    <meta name="twitter:description" content="{{ meta_description }}">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4a2a05a158.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .blog-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .blog-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .blog-body {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-body h2 {
            margin-top: 1.5rem;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
        }

        .blog-body p {
            line-height: 1.8;
            text-align: justify;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 mx-auto" id="blog-content">
            <h1 class="blog-title" id="blog-title">{{ page_title }}</h1>
            <p class="text-muted text-center">{{ meta_description }}</p>
            <img id="blog-image" src="{{ page_image.url }}" alt="Blog Image" class="blog-image">
            <div id="blog-body" class="blog-body">{{ page_content|linebreaks }}</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ meta_title}}",
  "description": "{{ meta_description }}",
  "author": {
    "@type": "Person",
    "name": "Phoenix Family"
  },
  "datePublished": "{{ blog_post.published_date }}",
  "image": "{{ page_image }}"
}
</script>

</body>
</html>
