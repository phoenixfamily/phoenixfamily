{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Account</h2>
  <p>Are you sure you want to delete account <b>{{ account.email }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'webmail:account_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
